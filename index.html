<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="css/gallery.css">
        <script src = "js/gallery.js"></script>
        <body>
            <div id = "image">
                Hover over an image below to display here.
            </div>    
            <div class="images-container">
            <img class = "preview" alt = "Mercedes Benz AMG One" 
            src = "images/benz.jpeg" 
            onmouseover = "upDate(this)" onmouseout = "unDo()"
            onfocus = "upDate(this)" onblur = "unDo()">     
            <img class = "preview" alt = "BMW M3 GTR" 
            src = "images/bmw.jpeg" 
            onmouseover = "upDate(this)" onmouseout = "unDo()"
            onfocus = "upDate(this)" onblur = "unDo()">
            <img class = "preview" alt = "Red Ferarri"
            src = "images/ferarri.jpeg" 
            onmouseover = "upDate(this)" onmouseout = "unDo()"
            onfocus = "upDate(this)" onblur = "unDo()">   
            <img class = "preview" alt = "Lamborghini Countach " 
            src = "images/lamborghini.jpeg" 
            onmouseover = "upDate(this)" onmouseout = "unDo()"
            onfocus = "upDate(this)" onblur = "unDo()">     
            <img class = "preview" alt = "Mclaren P1" 
            src = "images/mclaren.jpeg" 
            onmouseover = "upDate(this)" onmouseout = "unDo()"
            onfocus = "upDate(this)" onblur = "unDo()">
            <img class = "preview" alt = "Porsche 911 GT3 RS"
            src = "images/porsche.jpeg" 
            onmouseover = "upDate(this)" onmouseout = "unDo()"
            onfocus = "upDate(this)" onblur = "unDo()">
            </div>   
        </body>
        </html>
